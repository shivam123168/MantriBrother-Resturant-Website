                <button id="edit-profile-btn">Edit Profile</button>
            </div>


            <!-- User Information Form -->
            <div id="user-info-form">
                <h2>User Information</h2>
                <form id="info-form">
                    <input type="text" id="full-name" placeholder="Full Name" required>
                    <textarea id="address" placeholder="Address" rows="3" required></textarea>
                    <select id="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="email" id="email" placeholder="Email Address" required>
                    <input type="tel" id="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
                    <input type="date" id="dob" required>
                    <div class="profile-name">
                        <p>your profile:</p>
                        <input type="file" id="profile-photo" accept="image/*">
                    </div>


                    <img id="profile-photo-preview" src="" alt="Profile Photo Preview" style="display:none;">
                    <button type="submit" class="form-submit">Save Information</button>
                </form>
                <button id="close-info-btn" class="form-submit">Close</button>
            </div>


        </div>
    </div>
